    <div class="grid__formulario">

            </nav>
            <h2 class="header__tituloprincipal">FORMULARIO PARA CONTACTARTE!</h2>
        </header >
    
    
    <main>

        <div class="main__formulario">
            <form action="#" method="get" enctype="text/plain"></form>
            <fieldset class="main__formulario__fieldset">
            <ul>
                <form action="" method="get" enctype="text/plain">

                <li class="main__formulario__cuestionario">
                <label for="name">Nombre Y Apellido</label>
                <input  class="main__formulario__cuestionario__input" type="text" name="name" id="nombre" required placeholder="introduzca su nombre">
                </li> 
                
                <li class="main__formulario__cuestionario">
                <label for="email">Email</label>
                <input class="main__formulario__cuestionario__input" type="email" name="email" id="email" required placeholder="introduzca su email">
                </li>

                <li class="main__formulario__cuestionario">            
                <label for="age">Edad</label>
                <input  class="main__formulario__cuestionario__input" type="number" name="age" id="age" min="1" max="100"  step="1" required placeholder="introduzca su edad"> 
                </li>

                <li class="main__formulario__cuestionario">
                <label for="date">Fecha de nacimiento</label>
                <input type="date" name="date" id="name">
                </li>
        

                <li class="main__formulario__cuestionario">            
                <label for="ubication">Provincia!</label>
                <input class="main__formulario__cuestionario__input"  type="text" name="ubication" id="ubication" required placeholder="introduzca su Provincia"> 
                </li>

                <div class="main__formulario__cuestionario__sexo">
                <span class="main__formulario__span">Sexo</span>
                </div>
                
                <ul >
                <div class="main__formulario__cuestionario">
                <label for="male">masculino    </label>
                <input type="radio" name="gender" id="male" value="male">
                </div>
                </ul >
                <div class="main__formulario__cuestionario">
                <label for="female">femenino</label>
                <input type="radio" name="gender" id="female" value="female"> 
                </div>
                    
            </ul>
                <hr>
                <input type="reset" value="reiniciar formulario" class="main__formulario__cuestionario__reiniciar">
                <input type="submit" value="enviar formulario" class="main__formulario__cuestionario__enviar">
            
            </form>
    
        </div>

    </main>
 
    <footer class="footer">
        
        <h3 class="main__contacto">Contactate con nosotros!</h3>
